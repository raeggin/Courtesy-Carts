<script type="text/javascript">
var buttonClicked = null;

function highlight(element) {
    if (buttonClicked != null) {
        buttonClicked.style.background = "grey";
        buttonClicked.style.color = "black";
    }
    buttonClicked = element;
    buttonClicked.style.background = "red";
    buttonClicked.style.color = "white";
    var store = element.value;
    localStorage.setItem("selectedStore", store);

}
function submitAlert() {
  var myStore = localStorage.getItem("selectedStore");
  alert("Starting grocery list for " + myStore+ "...");
  // alert("Starting Grocery List for " + myStore);
}
</script>
